<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Feature Buttons</title>
    <link rel="stylesheet" href="featurebuttons.css"><!-- Varsa CSS dosyanı ekle -->
</head>
<body>
    <div class="feature-buttons">
        <button class="feature-btn price-perf">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" fill="#ff9800"/>
                <text x="12" y="16" text-anchor="middle" font-size="13" fill="#fff" font-weight="bold">₺</text>
            </svg>
            Fiyat/Performans Ürünleri
        </button>
        <button class="feature-btn best-seller">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" fill="#2196f3"/>
                <path d="M12 6l2.09 4.26L18 11l-3.45 3.36L15.18 18 12 15.27 8.82 18l.63-3.64L6 11l3.91-.74L12 6z" fill="#fff"/>
            </svg>
            En Çok Satanlar
        </button>
        <button class="feature-btn new-arrival">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" fill="#4caf50"/>
                <path d="M12 8v4l3 2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Yeni Gelen Ürünler
        </button>
        <button class="feature-btn most-fav">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" fill="#e53935"/>
                <path d="M12 21s-6.5-4.35-9-8.5C1.5 8.5 4.5 5.5 8 7.5c1.54 1 2.5 2.5 4 2.5s2.46-1.5 4-2.5c3.5-2 6.5 1 5 5-2.5 4.15-9 8.5-9 8.5z" stroke="#fff" stroke-width="2" fill="#fff"/>
            </svg>
            En Çok Favorilenenler
        </button>
        <button class="feature-btn discount">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" fill="#9c27b0"/>
                <text x="12" y="16" text-anchor="middle" font-size="15" fill="#fff" font-weight="bold">%</text>
            </svg>
            Fırsat İndirimleri
        </button>
    </div>
    <script src="featurebuttons.js"></script><!-- Varsa JS dosyanı ekle -->
</body>
</html>
